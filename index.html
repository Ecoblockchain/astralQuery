<body>
	<h1>astralQuery js</h1>
	
	<canvas id="my-canvas"></canvas>
	<script>
		var canvas = document.getElementById("my-canvas");
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;
		
		var ctx = canvas.getContext("2d");
		
		var stars = [];
		
		function addStar(x, y){
			stars.push({x: x,y: y, colour: "rgb(252, 252, 218)"});
		}
		
		function drawStar(star){
			ctx.beginPath();
			ctx.arc(star.x, star.y, 1, 0, 2 * Math.PI);
			ctx.strokeStyle = star.colour;
			ctx.stroke();
		}
		
		function drawStars(){
			for(var i = 0; i < stars.length; i++){
				drawStar(stars[i]);
			}
		}
		
		var angle = 0.01;
		
		function moveStars(){
			pivot = stars[0];
			for(var i = 1; i < stars.length; i++){
				stars[i].x = (stars[i].x - pivot.x) * Math.cos(angle) - (stars[i].y - pivot.y) * Math.sin(angle);
				stars[i].y = (stars[i].x - pivot.x) * Math.sin(angle) + (stars[i].y - pivot.y) * Math.cos(angle)
			
				console.log(stars[i].x + "," + stars[i].y);
			}
			
		}
		
		function runAnimation(){
			ctx.clearRect ( 0 , 0 , canvas.width, canvas.height );
			moveStars();
			drawStars();
			setTimeout(runAnimation, 500);
		}
	
		//init
		for(var i = 0; i < 2; i++)
		{
			var x = Math.random() * canvas.width;
			var y = Math.random() * canvas.height;
			addStar(x, y);
		}
		
		runAnimation();
	</script>
</body>
